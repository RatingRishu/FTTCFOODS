<section class="contact-section">
  <h2>Contact Us</h2>
  <p>If you have any questions or feedback, feel free to reach out!</p>

  <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <input type="hidden" name="access_key" value="7927bf9c-19fa-4620-bd0c-141a297076c4" ngModel>

    <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Your Name" required />
    <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Your Email" required />
    <textarea name="message" [(ngModel)]="formData.message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
